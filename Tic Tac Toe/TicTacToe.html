<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="TicTacToe.css">
    
</head>
<body>
    <Nav>
        <ul>
            <li>TicTacToe.io</li>
        </ul>
    </Nav>
    <div class="container">
        <div class="gameContainer">
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
            <div class="box"><span class="box-value"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to the fun! Play Tic Tac Toe</h1>
            <div class="info">
                <span id="turn">Turn of X</span>
            </div>
            <div class="btn">
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            
            <div class="imgbox">
                <img src="" alt="">
            </div>

        </div>
    </div>
    



    <script src="TicTacToe.js"></script>
</body>
</html>
